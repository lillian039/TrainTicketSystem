<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购票服务</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="dist/semantic.min.js"></script>
    <style>
        body {
            background-image: url("img/img2.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 500px;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                $('.ui.calendar').calendar({
                    type: 'date'
                });
                // fix menu when passed
                $('.ui.checkbox')
                    .checkbox()
                ;
            })
        ;
    </script>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui raised segment">
            <form class="ui large form" name="input_user" action="php/buy_ticket.php" method="post">
                <br/>
                <h2 class="ui image header">
                    <div class="huge content">
                        Buy Ticket
                    </div>
                </h2>
                <p class="center">
                    进行车票的购买！</br>
                    输入你的用户名以购票，若没有账号，可以一键注册
                </p>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="输入用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="train icon"></i>
                        <input type="text" name="train_id" placeholder="输入车次id">
                    </div>
                </div>
                <div class="field">
                    <div class="ui calendar">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="text" placeholder="请输入购票日期" name="date">
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="building icon"></i>
                            <input type="text" name="start_station" placeholder="输入起始站">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="building icon"></i>
                            <input type="text" name="arrive_station" placeholder="输入到达站">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="ticket icon"></i>
                        <input type="text" name="ticket_num" placeholder="输入购票数量">
                    </div>
                </div>
                <div class="inline field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" tabindex="0" name="waitqueue" class="hidden">
                        <label>余票不够时加入候补队列</label>
                    </div>
                </div>
                <input class="ui fluid large violet submit button" type="submit" value="点击购买">
                <br/>
                <div class="ui error message"></div>
            </form>
            <a href="index.html">
                <button class="fluid ui button">返回主页</button>
            </a>
            <div class="ui message">
                没有账号？点击 <a href="signup.html">注册</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
