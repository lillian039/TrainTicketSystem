<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">

  <style>
    body {
      background-image:url("img/img2.png") ;
      background-repeat: no-repeat;

    }
    body > .grid {
      height: 100%;
    }
    .image {

<body>

  <div class="column">

    <form class="ui large form" name="input_user" action="php/log.php" method="post">
      <br/>
        <h2 class="ui image header">
          <div class="huge content">
            Log in
          </div>

        <p class="center">

          <div class="ui left icon input">
            <i class="user icon"></i>

          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="输入密码">
          </div>
        </div>
        <input class="ui fluid large violet submit button" type="submit" value="Login">
        <br/>
      <div class="ui error message"></div>
    </form>
    <a href="index.html">
      <button class="fluid ui button">游客模式</button>
    </a>

    </div>
